
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Luís Lima</title>
  <meta name="description" content="Entre em contato com Luís Lima.">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Luís Lima</h1>
      <nav id="nav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="projects.html">Projetos</a></li>
          <li><a href="contact.html" class="active">Contato</a></li>
        </ul>
        <button id="navToggle" aria-label="Toggle Menu">☰</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Contato</h2>
      <form id="contactForm" novalidate>
        <div class="form-control">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-control">
          <label for="email">E‑mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
          <label for="message">Mensagem</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="filter-btn">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Luís Lima. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
